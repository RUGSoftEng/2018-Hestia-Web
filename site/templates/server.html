{% extends "utils/layout.html" %}

{% set withoutNormalAuth = true %}

{% block head %}
    {{ super() }}
    <title> {% block title %} Servers {% endblock title %} </title>
{% endblock head %}

{% block container %}
{% endblock container %}

{% block afterBody %}
	<script>
		beginAuth().then(user =>{
			getUserServers(firebase, user).then(servers =>{
				console.log(user.displayName+" has servers: ");
				console.log(servers);
			});
		});
	</script>
{% endblock afterBody %}
