<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>Hestia | Controls</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link type="text/css" rel="stylesheet" href="style.css" />
    <link type="text/css" rel="stylesheet" href="stylesheets/ctrl_toggle.css" />
    <link type="text/css" rel="stylesheet" href="stylesheets/ctrl_slider.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="scripts/functions.js"></script>
</head>

<!-- NOTE the onload and onchange. They update the device list the user sees on interaction. -->
<body onload="updateDeviceList()" onchange="updateDeviceList()">
    <div id="container">
        <div id="interface">
            <a href="index.html">
                <div id="logo_float">
                    <img src="images/logo_temp.png" />
                </div>
            </a>
            <div id="top_bar">
                <h1 id="current_page">Home Control</h1>
            </div>
            <div id="side_menu">
                <a href="index.html">
                    <div class="menu_button"><i class=material-icons>dashboard</i></div>
                </a>
                <a href="devices.html">
                    <div class="menu_button current"><i class=material-icons>settings_remote</i></div>
                </a>
                <a href="server.html">
                    <div class="menu_button"><i class=material-icons>storage</i></div>
                </a>
                <a href="settings.html">
                    <div class="menu_button"><i class=material-icons>settings</i></div>
                </a>
            </div>
        </div>

        <div id="content">
            <input id="serverAddress" type="text" placeholder="server address" value="https://94.212.164.28:8000" style="margin-left: 200px;" />
            <div class="section">
                <div class="content_module" onload="">
                    <div class="module_title">
                        <h2>Devices</h2>
                    </div>
                    <ul id="deviceNamesList" class="device_list">
                    </ul>
                </div>
                <div class="content_module" onload="">
                    <div id="activatorsTitle" class="module_title">
                        <h2>Side Light</h2>
                    </div>
                    <div id="activatorsList" class="module_content">
                    </div>
                </div>
                <div class="content_module" onload="">
                    <div class="module_title">
                        <h2>Add device</h2>
                    </div>
                    <div class="module_content">
                        <p>Input your add device payload here:<br /></p>
                        <textarea id="payload_input" placeholder="" rows="15" name="payload_input"></textarea>
                        <Br />
                        <button onclick="onClickInteracted()">ADD</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
